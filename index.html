<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <script defer type="module" src="./scripts/shoppinglist.js"></script>
    <script defer type="module" src="./scripts/shopping_actions.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand nav-link" href="#">Nawigacja</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">Shopping List </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link " href="./todo.html">ToDo List <!--<span class="sr-only sr-only-focusable">(current)</span>--></a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    <div class="container">
        <h1>Lista Zakupów</h1>
        <form id="newItemForm">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="shoppingItem" class="form-control" />
                <label class="form-label" for="todoName">Nazwa Produktu</label>
                <small class="input-info-danger" id="shoppingError"></small>
              </div>
              <button type="submit" class="btn btn-success btn-block mb-4">Dodaj</button>
            </form>
            <div>
              <ul class="list-group" id="shoppingList"></ul>
            </div>
            <button class="btn btn-danger btn-lg my-4 " id="clearButton">Wyczyść Listę</button>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
